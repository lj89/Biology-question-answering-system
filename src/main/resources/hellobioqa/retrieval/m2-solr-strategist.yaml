class: edu.cmu.lti.oaqa.openqa.hellobioqa.retrieval.SimpleBioSolrRetrievalStrategist
cross-opts:
  hit-list-size: [50]
  singleWordWeight: [1f]
  nearWeight: [0.2f]
  geneWeight: [1.1f]
  dependencyLength: [50]
  threshold: [0f]
  synonymWeight: [0.5f]
  numberOfSynonym: [2]
server: http://peace.isri.cs.cmu.edu:9080/solr/genomics-simple/
port: 9080

persistence-provider: |
  inherit: ecd.default-log-persistence-provider